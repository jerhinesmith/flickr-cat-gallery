<!doctype html>
<html lang="en" ng-app="flickrCatGalleryApp">
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <title>Flickr Cat Gallery</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="CatPhotoCtrl">

    <div ng-view></div>

    <!-- Featured photo -->
    <div class="col-sm-5 col">
	<!--<div class="dummy"></div>-->
        <div class="featured-photo-container">
            <img class="img-responsive" ng-src={{featuredPhoto.src}}>
	    </div>
    </div>

    <!-- Thumbnails -->
    <div class="col-sm-7 col">
    	<div class="thumbnail" ng-repeat="photo in photos"
            ng-class="{'selected-thumbnail': photo == featuredPhoto}">

            <img class="img-rounded" ng-src="{{photo.thumbnail}}" ng-click="showImage(photo)">
    	</div>
    </div>

    <!-- Javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
