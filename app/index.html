<!doctype html>
<html lang="en" ng-app="flickrCatGalleryApp">
<head>
    <meta charset="utf-8">
    <title>Flickr Cat Gallery</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="CatPhotoCtrl">

    <div ng-view></div>

    <p>
	<img ng-src={{featuredPhoto.src}}>
    </p>

    <p ng-repeat="photo in photos">
	<img ng-src="{{photo.thumbnail}}" ng-click="showImage(photo)">
    </p>

    <!-- Javascript files -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
</body>
</html>
